<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Word Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Word Counter</h1>
    <label for="text">Enter some text below:</label>
    <textarea class="text" rows="10" cols="60"></textarea>
    <div class="stat">You've written <span class="char-count">0</span> characters and <span class="word-count">0</span> words.
    </div> 
    <script src="js/app.js"></script>
  </body>
</html>
